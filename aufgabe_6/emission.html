<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carbon Dioxide Emissions</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="script.js" async></script>

</head>
<body>

    <a id="oben"/>

    <nav>
        <img src="images/europe.png" class="europe">
        <img src="images/northamerica.png" class="northamerica">
        <img src="images/southamerica.png" class="southamerica">
        <img src="images/africa.png" class="africa">
        <img src="images/asia.png" class="asia">
        <img src="images/australia.png" class="australia">
    </nav>

    <h1>
        Carbon Dioxide Emissions in <span class="titleRegion">...</span>
    </h1>

    <div class="chartWrapper">
        <div class="chart"></div>
    </div>
    
    <main>
        <section>
            <h2 class="region2018"> </h2>
            <p>Emission absolute of <span class="subtitleRegion">...</span> in 2018</p>
        </section>
        
        <section>
            <h2 class="regionRelative"> </h2>
            <p>Relative to total world's emission</p>
        </section>
        
        <section>
            <h2 class="regionGrowthRelative"> </h2>
            <p>Growth rate between 2008 and 2018 (in %)</p>
        </section>
        
        <section>
            <h2 class="regionGrowthAbsolute"> </h2>
            <p>Growth rate between 2008 and 2018 (absolute)</p>
        </section>
    </main>

    <footer>
        <p>Values in kg CO2 per TJ. Source <a href="https://www.statista.com/">https://www.statista.com/</a></p>
    </footer>
    
    <div class="zurueck">

        <a href="#oben"><p>auf nach Oben!</p></a>
        
    </div>

</body>
</html>
