<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <script src="script.js" async></script>
    <title>Drumpad</title>
</head>

<body>
    <div class="drumpad">
        <div class="drumbutton" id="drum1"></div>
        <div class="drumbutton" id="drum2"></div>
        <div class="drumbutton" id="drum3"></div>
        <div class="drumbutton" id="drum4"></div>
        <div class="drumbutton" id="drum5"></div>
        <div class="drumbutton" id="drum6"></div>
        <div class="drumbutton" id="drum7"></div>
        <div class="drumbutton" id="drum8"></div>
        <div class="drumbutton" id="drum9"></div>
        
        <i id="Play" class="fas fa-play"></i> 
        <i id="Delete" class="fas fa-trash-alt"></i>
        <i id="Remix" class="fas fa-random"></i>
        <i id="Record" class="fas fa-microphone-alt"></i>

      </div>
</body>
</html>
